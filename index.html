<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alejandro Márquez | The Game</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/backsun.css" />
  </head>
  <body>
    <div class="neon-wraper">
      <span class="dodge"></span>
    </div>
    <h1>Snake 1.0</h1>

    <!-- Levels Menu -->
    <div class="levels-container">
      <div class="levels-panel">
        <div class="tuto">Tutorial</div>
        <a href="./level1-intro.html"
          ><div id="level-on-panel">Level 1</div>
        </a>
        <a href="./level2-intro.html"><div id="level-on-panel">Level 2</div></a>

        <a href="./level3-intro.html"
          ><div id="level-on-panel">Level 3</div>
        </a>
      </div>
    </div>

    <!-- Sliders menu to change sun in the backgroun -->
    <div class="propertiesBox">
      <p>Sun <span id="simul">Simulation</span></p>
      <div class="slidecontainer">
        <div>Amplitude X:</div>
        <input
          type="range"
          min="1"
          max="100"
          value="25"
          class="slider"
          id="xinput"
        />
      </div>
      <div class="slidecontainer">
        <div>Amplitude Y:</div>
        <input
          type="range"
          min="1"
          max="100"
          value="40"
          class="slider"
          id="yinput"
        />
      </div>
      <div class="slidecontainer">
        <div>Frequency:</div>
        <input
          type="range"
          min="100"
          max="6000"
          value="800"
          class="slider"
          id="freqInput"
        />
      </div>
      <div class="slidecontainer">
        <div>Amplitude Planet X:</div>
        <input
          type="range"
          min="1"
          max="75"
          value="15"
          class="slider"
          id="xinputp"
        />
      </div>
      <div class="slidecontainer">
        <div>Amplitude Planet Y:</div>
        <input
          type="range"
          min="1"
          max="75"
          value="45"
          class="slider"
          id="yinputp"
        />
      </div>
      <div class="slidecontainer">
        <div>Frequency Planet:</div>
        <input
          type="range"
          min="100"
          max="2000"
          value="200"
          class="slider"
          id="freqInputp"
        />
      </div>
    </div>

    <div class="startButtonContainer">
      <button class="startButton">
        Infinite Mode
        <p>Press 'Spacebar', 'Enter' or click</p>
      </button>
      <!-- <button class="startButtonInfinite">Infinite Mode</button> -->
    </div>
    <div class="signature">Alejandro Márquez Seco</div>

    <script src="./scripts/sunback.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>
    <!-- <script src="./scripts/game-start.js" type="module"></script> -->
  </body>
</html>
