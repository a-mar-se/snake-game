<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/backsun.css" />
  </head>
  <body>
    <div class="neon-wraper">
      <span class="dodge"></span>
    </div>
    <h1>The Sun 1.0</h1>

    <div class="propertiesBox">
      <div class="slidecontainer">
        <div>Amplitude X:</div>
        <input
          type="range"
          min="1"
          max="50"
          value="25"
          class="slider"
          id="xinput"
        />
      </div>
      <div class="slidecontainer">
        <div>Amplitude Y:</div>
        <input
          type="range"
          min="1"
          max="50"
          value="25"
          class="slider"
          id="yinput"
        />
      </div>
      <div class="slidecontainer">
        <div>Speed:</div>
        <input
          type="range"
          min="1"
          max="60"
          value="10"
          class="slider"
          id="freqInput"
        />
      </div>
    </div>
    <script src="./scripts/sunback.js" type="module"></script>
    <!-- <script src="./scripts/game-start.js" type="module"></script> -->
  </body>
</html>
